<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Contact - Tech Help Hub</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
<header class="site-header">
  <div class="container header-inner">
    <a class="logo" href="index.html">Tech Help Hub</a>
    <nav class="nav">
      <a href="index.html">Home</a>
      <a href="problems.html">Problems</a>
      <a href="faq.html">FAQs</a>
      <a href="blog.html">Blog</a>
      <a href="contact.html" aria-current="page">Contact</a>
      <a href="login.html" class="btn btn-sm">Login</a>
    </nav>
  </div>
</header>

<main class="container">
  <h1>Contact Us</h1>
  <p class="muted">Send us a message and we’ll get back to you.</p>

  <form id="contactForm" class="form">
    <div class="row">
      <div>
        <label for="name">Name</label>
        <input id="name" required>
      </div>
      <div>
        <label for="email">Email</label>
        <input id="email" type="email" required>
      </div>
    </div>
    <div>
      <label for="message">Message</label>
      <textarea id="message" rows="5" required></textarea>
    </div>

    <div>
      <label>Captcha</label>
      <div id="contactCaptcha" class="captcha"></div>
    </div>
    <button class="btn" type="submit">Send</button>
    <div id="contactAlert" class="alert ok" style="display:none;margin-top:10px">Thanks! Your message has been recorded.</div>
  </form>
</main>

<footer class="site-footer">
  <div class="container footer-inner">
    <p>© <span id="year"></span> Tech Help Hub</p>
    <div class="footer-links">
      <a href="privacy.html">Privacy</a>
      <a href="terms.html">Terms</a>
      <a href="admin.html">Admin</a>
    </div>
  </div>
</footer>

<script src="assets/js/app.js" defer></script>
<script>
  const c1=captcha.create('contactCaptcha');
  document.getElementById('contactForm').addEventListener('submit',e=>{
    e.preventDefault();
    if(!captcha.validate(c1)) return;
    const inbox=store.get('inbox',[]);
    inbox.push({
      name:document.getElementById('name').value.trim(),
      email:document.getElementById('email').value.trim(),
      message:document.getElementById('message').value.trim(),
      ts:Date.now()
    });
    store.set('inbox',inbox);
    document.getElementById('contactAlert').style.display='block';
    (e.target).reset();
    captcha.refresh(c1);
  });
</script>
</body>
</html>
