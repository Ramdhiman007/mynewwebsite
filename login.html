<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Login - Tech Help Hub</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
<header class="site-header">
  <div class="container header-inner">
    <a class="logo" href="index.html">Tech Help Hub</a>
    <nav class="nav">
      <a href="index.html">Home</a>
      <a href="problems.html">Problems</a>
      <a href="faq.html">FAQs</a>
      <a href="blog.html">Blog</a>
      <a href="contact.html">Contact</a>
      <a href="login.html" class="btn btn-sm" aria-current="page">Login</a>
    </nav>
  </div>
</header>

<main class="container">
  <h1>Login / Register</h1>
  <p class="muted">Demo only: credentials are stored in your browser.</p>

  <div class="form">
    <div class="row">
      <div>
        <label for="lemail">Email</label>
        <input id="lemail" type="email" required>
      </div>
      <div>
        <label for="lpassword">Password</label>
        <input id="lpassword" type="password" required>
      </div>
    </div>
    <div class="row">
      <button class="btn" id="btnLogin">Login</button>
      <button class="btn" id="btnRegister">Register</button>
      <button class="btn" id="btnLogout" style="display:none">Logout</button>
    </div>
    <div id="authAlert" class="alert ok" style="display:none">Done.</div>
  </div>
</main>

<footer class="site-footer">
  <div class="container footer-inner">
    <p>Â© <span id="year"></span> Tech Help Hub</p>
    <div class="footer-links">
      <a href="privacy.html">Privacy</a>
      <a href="terms.html">Terms</a>
      <a href="admin.html">Admin</a>
    </div>
  </div>
</footer>

<script src="assets/js/app.js" defer></script>
<script>
  authSyncUI();
  document.getElementById('btnLogin').addEventListener('click',()=>{
    const ok=auth.login(document.getElementById('lemail').value.trim(),document.getElementById('lpassword').value);
    show(ok);
  });
  document.getElementById('btnRegister').addEventListener('click',()=>{
    const ok=auth.register(document.getElementById('lemail').value.trim(),document.getElementById('lpassword').value);
    show(ok);
  });
  document.getElementById('btnLogout').addEventListener('click',()=>{auth.logout();show(true);});
  function show(ok){
    const a=document.getElementById('authAlert');
    a.textContent=ok?`Welcome, ${auth.user()?.email||''}!`:'Failed.';
    a.className=ok?'alert ok':'alert err';
    a.style.display='block';
    authSyncUI();
  }
</script>
</body>
</html>
